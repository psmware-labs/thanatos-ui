version: '3'

services:
  thanatos-ui:
    image: thanatos-ui
    container_name: thanatos-ui
    hostname: thanatos-ui
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.app
    user: vscode
    volumes:
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gnupg:/home/vscode/.gnupg:cached
      - ..:/app:cached
    ports:
      - 0.0.0.0:3000:3000  # UI
    env_file:
      - devcontainer.env
